<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping card</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="shopping-card">
      <!--title of the shopping card-->
      <div class="title">Sopping cart-- Technological equipment!</div>
      <!--First product-->
      <div class="item">
        <div class="buttons">
          <span class="btn-delete">
            <i class="fas fa-times"></i>
          </span>
          <span class="btn-like">
            <i class="far fa-heart"></i>
          </span>
        </div>
        <div class="img">
          <img src="res/screen.jpg" />
        </div>
        <div class="description">
          <span>Screen Asus</span>
          <span>1850 inchs</span>
          <span>Color:white</span>
        </div>
        <div class="quantity">
          <button class="add-btn" type="button" name="button">
            <img src="res/plus.svg" />
          </button>
          <input type="text" name="name" class="input" value="0" />
          <button type="button" name="button" class="sub-btn">
            <img src="res/minus.svg" />
          </button>
        </div>
        <div class="price">420 DT</div>
      </div>

      <!--Second product-->
      <div class="item">
        <div class="buttons">
          <span class="btn-delete">
            <i class="fas fa-times"></i>
          </span>
          <span class="btn-like">
            <i class="far fa-heart"></i>
          </span>
        </div>
        <div class="img">
          <img src="res/mouse.jpg" />
        </div>
        <div class="description">
          <span>Mouse Gamer</span>
          <span>per sm-253</span>
          <span>Color:white-black</span>
        </div>
        <div class="quantity">
          <button class="add-btn" type="button" name="button">
            <img src="res/plus.svg" />
          </button>
          <input type="text" name="qnt" class="input" value="0" />
          <button type="button" name="button" class="sub-btn">
            <img src="res/minus.svg" />
          </button>
        </div>
        <div class="price">125 DT</div>
      </div>
      <!--Third product-->
      <div class="item">
        <div class="buttons">
          <span class="btn-delete">
            <i class="fas fa-times"></i>
          </span>
          <span class="btn-like">
            <i class="far fa-heart"></i>
          </span>
        </div>
        <div class="img">
          <img src="res/tablet.jpg" />
        </div>
        <div class="description">
          <span>HP tablet</span>
          <span>1200 inchs</span>
          <span>Color:white-grey</span>
        </div>
        <div class="quantity">
          <button class="add-btn" type="button" name="button">
            <img src="res/plus.svg" />
          </button>
          <input type="text" name="qnt" class="input" value="0" />
          <button type="button" name="button" class="sub-btn">
            <img src="res/minus.svg" />
          </button>
        </div>
        <div class="price">3400 DT</div>
      </div>
      <!--Fourth product-->
      <div class="item">
        <div class="buttons">
          <span class="btn-delete">
            <i class="fas fa-times"></i>
          </span>
          <span class="btn-like">
            <i class="far fa-heart"></i>
          </span>
        </div>
        <div class="img">
          <img src="res/mobile.jpg" width="120px" box-shadow="3px 4px 10px #ccc;" />
        </div>
        <div class="description">
          <span>huawei p30</span>
          <span>750px*200px</span>
          <span>Color:dark-blue</span>
        </div>
        <div class="quantity">
          <button class="add-btn" type="button" name="button">
            <img src="res/plus.svg" />
          </button>
          <input type="text" name="qnt" class="input" value="0" />
          <button type="button" name="button" class="sub-btn">
            <img src="res/minus.svg" />
          </button>
        </div>
        <div class="price">1150 DT</div>
      </div>
      <div class="totalPrice">
        <div>Total Price:</div>
        <div id="total">0</div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
